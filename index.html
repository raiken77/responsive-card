<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Css Card</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
<div class="card">
    <div class="content">
        <h2 class="content-title">
            Get <span id="insight-color">insights</span> that help your business grow.
        </h2>
        <p class="body2 content-body">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer experience and overall efficiency
        </p>
        <div class="container row stat-container">
            <div class="container column">
                <h4 class="stat-header">10k+</h4>
                <span class="body capitalised">Companies</span>
            </div>
            <div class="container column">
                <h4 class="stat-header">314</h4>
                <span class="body capitalised">Templates</span>
            </div>
            <div class="container column">
                <h4 class="stat-header">12M+</h4>
                <span class="body capitalised">Queries</span>
            </div>
        </div>
    </div>

    <div class="image-content">
        <img src="images/image-header-desktop.jpg">
        <div class="overlay"></div>
    </div>
</div>
</body>
</html>
